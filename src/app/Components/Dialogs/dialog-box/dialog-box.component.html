<h3 mat-dialog-title>Editar Información</h3>
<div mat-dialog-content>
  <form [formGroup]="horarioForm">
    <mat-form-field >
      
      <mat-label>Código</mat-label>
        <input readonly matInput formControlName="i_hora_ccod"  >             
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hora de Inicio</mat-label>
      <input matInput type="time" formControlName="i_hinicio" >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hora de Termino</mat-label>
      <input matInput type="time" formControlName="i_htermino" >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Turno</mat-label>
      <input readonly matInput formControlName="i_turn_ccod" placeholder="Turno">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSubmit()">Actualizar</button>
</div>
